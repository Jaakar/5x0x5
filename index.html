<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-0 : 5x0x5 Visualisaatio</title>
    <style>
        /* --- Stealth Aesthetics & Typography --- */
        :root {
            --bg-color: #050505; /* Very deep black */
            --text-color: #a0a0a0;
            --accent-color: #00ffd5; /* Neon cyan for the '5' theme */
            --font-mono: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Helvetica, Arial, sans-serif;
            height: 100%;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Subtle vignette effect */
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        }

        /* --- UI Overlay --- */
        #ui-overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            box-sizing: border-box;
        }

        header {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.7rem;
            color: var(--accent-color);
            opacity: 0.8;
        }

        .main-title {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            text-align: right;
        }

        .domain-id {
            font-family: var(--font-mono);
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 8px;
            color: #ffffff;
            text-shadow: 0 0 30px var(--accent-color);
            margin: 0;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .quote-box {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            max-width: 300px;
            font-size: 0.85rem;
            line-height: 1.6;
            opacity: 0.7;
            border-left: 3px solid var(--accent-color);
            padding-left: 1rem;
        }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-overlay">
        <header>SG-0 // Structure Class: Pentagonal</header>

        <div class="main-title">
            <h1 class="domain-id">505</h1>
            <div class="subtitle">Pentagonal Symmetry Network</div>
        </div>

        <div class="quote-box">
            "Kun domain ei ole sana, vaan rakenne, se voidaan visualisoida matemaattisena objektina."
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer;
        let centerAnchorGroup;
        let leftPentagonGroup, rightPentagonGroup;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;

        // --- Configuration ---
        const CONFIG = {
            colorFive: 0x00ffd5, // Cyan/Teal for the 5s
            colorZero: 0xffffff, // Pure white for the center
            separation: 7,       // Distance from center
            rotationSpeed: 0.002
        };

        function init() {
            const container = document.getElementById('canvas-container');

            // 1. Scene & Fog
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.025); // Deep Fog

            // 2. Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 18;

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            // 4. Lighting
            createLighting();

            // 5. Objects
            createCenterZero();
            leftPentagonGroup = createPentagonalComplex(CONFIG.colorFive);
            leftPentagonGroup.position.x = -CONFIG.separation;
            scene.add(leftPentagonGroup);

            rightPentagonGroup = createPentagonalComplex(CONFIG.colorFive);
            rightPentagonGroup.position.x = CONFIG.separation;
            // Mirror rotation initially
            rightPentagonGroup.rotation.y = Math.PI; 
            scene.add(rightPentagonGroup);

            // 6. Events
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onDocumentMouseMove);

            animate();
        }

        function createLighting() {
            const ambientLight = new THREE.AmbientLight(0x222222);
            scene.add(ambientLight);

            // Central bright light
            const centerLight = new THREE.PointLight(CONFIG.colorZero, 1, 40);
            scene.add(centerLight);

            // Side rim lights to make the crystal edges pop
            const sideLightL = new THREE.DirectionalLight(CONFIG.colorFive, 1.5);
            sideLightL.position.set(-15, 10, 5);
            scene.add(sideLightL);

            const sideLightR = new THREE.DirectionalLight(CONFIG.colorFive, 1.5);
            sideLightR.position.set(15, -10, 5);
            scene.add(sideLightR);
        }

        // --- The '0' Anchor ---
        function createCenterZero() {
            centerAnchorGroup = new THREE.Group();

            // Inner glowing core
            const coreGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const coreMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colorZero,
                emissive: CONFIG.colorZero,
                emissiveIntensity: 1,
                roughness: 0
            });
            const core = new THREE.Mesh(coreGeo, coreMat);
            centerAnchorGroup.add(core);

            // Outer wireframe cage (Icosahedron indicating complexity)
            const cageGeo = new THREE.IcosahedronGeometry(1.2, 0);
            const cageMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colorZero,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            centerAnchorGroup.cageMesh = new THREE.Mesh(cageGeo, cageMat);
            centerAnchorGroup.add(centerAnchorGroup.cageMesh);

            // Particle Halo
            const particleGeo = new THREE.BufferGeometry();
            const particleCount = 300;
            const posArray = new Float32Array(particleCount * 3);
            for(let i=0; i<particleCount*3; i++) {
                posArray[i] = (Math.random() - 0.5) * 6;
            }
            particleGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particleMat = new THREE.PointsMaterial({
                size: 0.03,
                color: CONFIG.colorZero,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            centerAnchorGroup.add(new THREE.Points(particleGeo, particleMat));

            scene.add(centerAnchorGroup);
        }

        // --- The '5' Object (Dodecahedron Complex) ---
        function createPentagonalComplex(color) {
            const group = new THREE.Group();

            // The Geometry: Dodecahedron (12 pentagonal faces)
            const geometry = new THREE.DodecahedronGeometry(2.8, 0);

            // Material 1: Glass/Crystal inner body
            const crystalMat = new THREE.MeshPhysicalMaterial({
                color: color,
                metalness: 0.2,
                roughness: 0.1,
                transmission: 0.8, // Glass-like transparency
                ior: 1.5, // Refraction index
                thickness: 2.0,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9
            });
            const crystalMesh = new THREE.Mesh(geometry, crystalMat);
            group.add(crystalMesh);

            // Material 2: Glowing Wireframe Overlay (emphasizes edges)
            const wireframeMat = new THREE.MeshBasicMaterial({
                color: color,
                wireframe: true,
                transparent: true,
                opacity: 0.4,
                blending: THREE.AdditiveBlending
            });
            // Scale wireframe slightly up to avoid z-fighting
            const wireframeMesh = new THREE.Mesh(geometry, wireframeMat);
            wireframeMesh.scale.set(1.01, 1.01, 1.01);
            group.add(wireframeMesh);

            return group;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // 1. Animate Center
            centerAnchorGroup.cageMesh.rotation.x += 0.01;
            centerAnchorGroup.cageMesh.rotation.y -= 0.015;
            const pulse = 1 + Math.sin(time * 1.5) * 0.05;
            centerAnchorGroup.scale.set(pulse, pulse, pulse);

            // 2. Animate the '5's (Complex tumbling)
            // Rotate on all axes to show off pentagonal faces
            leftPentagonGroup.rotation.x += CONFIG.rotationSpeed * 1.2;
            leftPentagonGroup.rotation.y += CONFIG.rotationSpeed;
            leftPentagonGroup.rotation.z += CONFIG.rotationSpeed * 0.5;

            // Mirror the rotation for the right side
            rightPentagonGroup.rotation.x -= CONFIG.rotationSpeed * 1.2;
            rightPentagonGroup.rotation.y -= CONFIG.rotationSpeed;
            rightPentagonGroup.rotation.z -= CONFIG.rotationSpeed * 0.5;

            // 3. Interactive Camera Movement (Smooth Lerp)
            targetRotationX = mouseX * 0.2; // Limit range
            targetRotationY = mouseY * 0.2;
            
            camera.position.x += (targetRotationX * 30 - camera.position.x) * 0.05;
            camera.position.y += (-targetRotationY * 30 - camera.position.y) * 0.05;
            // Ensure camera always orbits the center
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        init();

    </script>
</body>
</html>
